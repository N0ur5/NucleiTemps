id: commvault-webserver-detect

info:
  name: Commvault Web Server Detection
  author: naures
  severity: info
  description: |
    Detects a Commvault Webserver instance via the Server response header.
  tags: commvault,exposure,webserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}/identity/"

    matchers:
      - type: word
        words:
          - "Commvault"
        part: header
