id: sap-netweaver-metadatauploader-unauth-access

info:
  name: SAP NetWeaver Metadata Uploader Unauthenticated Access Detection
  author: yourname
  severity: medium
  description: |
    Detects unauthenticated access to the SAP NetWeaver Visual Composer MetadataUploader endpoint, which may indicate exposure to CVE-2025-31324.
  tags: sap,exposure,cve,cve2025,nuclei

requests:
  - method: GET
    path:
      - "{{BaseURL}}/developmentserver/metadatauploader"

    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "FAILED"
        part: body

    extractors:
      - type: regex
        part: body
        regex:
          - "(?i)(FAILED.*)"
